  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT

  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION

  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "development"

  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"

  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "production"

workflows:
  version: 2
  continuous-delivery-development:
    when: << pipeline.parameters.run_development_workflow >>
    jobs:
      - install-dependencies
      - lint-and-test:
          requires:
            - install-dependencies
      - assume-role-development:
          context: api-assume-role-corporate-development-context
          requires:
            - lint-and-test
          filters:
            branches:
              only: development
      - terraform-init-and-apply-to-development:
          requires:
            - assume-role-development
          filters:
            branches:
              only: development
      - build-deploy-development:
          stage: "development"
          requires:
            - terraform-init-and-apply-to-development
          filters:
            branches:
              only: development

  continuous-delivery-staging:
    when: << pipeline.parameters.run_staging_workflow >>
    jobs:
      - install-dependencies
      - lint-and-test:
          requires:
            - install-dependencies
      - assume-role-staging:
          context: api-assume-role-corporate-staging-context
          requires:
            - lint-and-test
          filters:
            branches:
              only: main
      - terraform-init-and-apply-to-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only: main
      - build-deploy-staging:
          stage: "staging"
          requires:
            - terraform-init-and-apply-to-staging
          filters:
            branches:
              only: main

  continuous-delivery-production:
    when: << pipeline.parameters.run_production_workflow >>
    jobs:
      - permit-production-terraform-release:
          type: approval
          filters:
            branches:
              only: main
      - install-dependencies:
          requires:
            - permit-production-terraform-release
      - lint-and-test:
          requires:
            - install-dependencies
      - assume-role-production:
          context: api-assume-role-corporate-production-context
          requires:
            - lint-and-test
          filters:
            branches:
              only: main
      - terraform-init-and-apply-to-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only: main
      - build-deploy-production:
          stage: "production"
          requires:
            - terraform-init-and-apply-to-production
          filters:
            branches:
              only: main
