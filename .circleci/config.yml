version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0
  aws-cli: circleci/aws-cli@2.0.0
  cypress: cypress-io/cypress@1
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

parameters:
  run_development_workflow:
    description: This will run by default when a code commit or merge is performed
    default: true
    type: boolean

  run_staging_workflow:
    default: true
    type: boolean

  run_production_workflow:
    default: true
    type: boolean

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  node-executor:
    docker:
      - image: circleci/node:14.17.0-browsers
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"
  docker-python:
    docker:
      - image: circleci/python:3.7
  cimg-base:
    docker:
      - image: cimg/base:2021.05

commands:
  assume-role-and-persist-workspace:
    description: "Assume deployment role and persist credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

  terraform-init-then-apply:
    description: "Initialize and apply the terraform configuration"
    parameters:
      environment:
        type: string
      app:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: Get and init <<parameters.app>>
          command: |
            cd ./apps/<<parameters.app>>/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply  <<parameters.app>>
          command: |
            cd ./apps/<<parameters.app>>/terraform/<<parameters.environment>>/
            terraform apply -auto-approve

  terraform-init-then-apply-all:
    description: "Initialize and apply the terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: Get and init root
          command: |
            cd ./apps/root/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply root
          command: |
            cd ./apps/root/terraform/<<parameters.environment>>/
            terraform apply -auto-approve
      - run:
          name: Get and init single view
          command: |
            cd ./apps/single-view/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply single view
          command: |
            cd ./apps/single-view/terraform/<<parameters.environment>>/
            terraform apply -auto-approve
      - run:
          name: Get and init auth
          command: |
            cd ./apps/auth/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply auth
          command: |
            cd ./apps/auth/terraform/<<parameters.environment>>/
            terraform apply -auto-approve
      - run:
          name: Get and init common
          command: |
            cd ./apps/common/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply common
          command: |
            cd ./apps/common/terraform/<<parameters.environment>>/
            terraform apply -auto-approve
      - run:
          name: Get and init header
          command: |
            cd ./apps/header/terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
      - run:
          name: Apply header
          command: |
            cd ./apps/header/terraform/<<parameters.environment>>/
            terraform apply -auto-approve

jobs:
  install-all-dependencies:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install auth dependencies
          command: cd ./apps/auth && yarn
      - run:
          name: Install common dependencies
          command: cd ./apps/common && yarn
      - run:
          name: Install header dependencies
          command: cd ./apps/header && yarn
      - run:
          name: Install root dependencies
          command: cd ./apps/root && yarn
      - run:
          name: Install single-view dependencies
          command: cd ./apps/single-view && yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./**/**/node_modules
      - persist_to_workspace:
          root: *workspace_root
          paths: .
  install-dependencies-app:
    executor: node-executor
    parameters:
      app:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install <<parameters.app>> dependencies
          command: cd ./apps/<<parameters.app>> && yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./**/**/node_modules
      - persist_to_workspace:
          root: *workspace_root
          paths: .
  lint-and-test:
    executor: node-executor
    steps:
      - *attach_workspace
      - run:
          name: Run linter
          command: cd apps/single-view/ && yarn lint
      - run:
          name: Run unit test
          command: cd apps/single-view/ && yarn test

  build-and-deploy-auth:
    executor: node-executor
    environment:
      aws-region: eu-west-2
    parameters:
      stage:
        type: string
    steps:
      - *attach_workspace
      - aws-cli/install
      - run:
          name: Build auth
          command: |
            cd apps/auth/
            export APP_ENV=<<parameters.stage>>
            export APP_CDN=$(aws ssm get-parameter --name /single-view/<<parameters.stage>>/auth-app-url --query Parameter.Value --output text)
            yarn build
      - run:
          name: Deploy to S3 auth
          command: |
